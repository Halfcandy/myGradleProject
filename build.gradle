// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'war'
apply plugin: 'com.bmuschko.tomcat'

/* Maven Central respoitory */
repositories {
    mavenCentral()
}
/* Maven JCenter respoitory */
repositories {
    jcenter()
}
/* Maven local respoitory */
/* 本地仓库是之前下载的依赖，缓存在本地磁盘 */
repositories {
    mavenLocal()
}

dependencies {
	def tomcatVersion = '7.0.82'
	def springVersion = '4.3.9.RELEASE'
	def aspectjweaverVersion = '1.8.9'
	def jacksonMapperAslVersion = '1.9.13'
	def freemarkerVersion = '2.3.20'
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

	compile 'org.slf4j:slf4j-api:1.8.0-beta0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'
    
    compile "org.springframework:spring-webmvc:${springVersion}",
    			"org.springframework:spring-context-support:${springVersion}",
    			"org.springframework:spring-orm:${springVersion}",
    			"org.springframework:spring-test:${springVersion}",
    			"org.aspectj:aspectjweaver:${aspectjweaverVersion}",
    			"org.codehaus.jackson:jackson-mapper-asl:${jacksonMapperAslVersion}",
    			'com.google.code.gson:gson:2.8.5'
    
    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
           "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}",
           "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"
    
}

buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.4.2'
    }
}

